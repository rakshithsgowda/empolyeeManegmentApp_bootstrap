<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- font Awsome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- home css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Dash</title>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#dash.html">Hi, Rakshith</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="employees-list.html">Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="jobslist.html">Jobs</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <div class="input-group">
                    <input type="search" class="form-control form-control-sm" placeholder="Search"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-sm btn-success" type="submit" id="button-addon2"><i

                </div>
            </form>
            <a href="#" class="ml-3 btn btn-sm btn-warning">Logout</a>
        </div>

    <!-- dashboard Contents -->
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-lg-3 col-md-3">
                <div class="card card-border">
                    <div class="card-body">
                        <h4 class="card-title">
                            254 <small class="text-muted">Empolyees</small>
                        </h4>
                    </div>
                    <!-- list group of employees -->
                    <div class="list-body list-group-flush">
                        <a href="employees-list.html" class="list-group-item list-group-item-primary">View all</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3">
                <div class="card card-border">
                    <div class="card-body">
                        <h4 class="card-title">
                            25 <small class="text-muted">Jobs</small>
                        </h4>
                    </div>
                    <!-- list of jobs -->
                    <div class="list-body list-group-flush">
                        <a href="jobslist.html" class="list-group-item list-group-item-primary">View all</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- dashboard Contents -->


    <!-- Optional JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
